<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TailwindCss3 Dashboard</title>
  </head>
  <body>
    <section class="bg-white">
      <div
        class="container flex items-center justify-center min-h-screen px-6 mx-auto"
      >
        <form class="w-full max-w-md  text-center">
          <a href="#" class="flex items-center justify-center mx-auto space-x-2 text-2xl font-semibold text-slate-600 capitalize">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25"
            />
          </svg>
          <span>Tailwind Dashboard</span>

          </a>
           
          </a>
          <h1 class="text-3xl mt-6 font-semibold text-slate-500 capitalize">
            Log In
          </h1>

          <div class="mt-8">
            <input
              type="email"
              class="block w-full py-3 text-gray-700 bg-white border rounded-md px-4 focus:border-slate-400 dark:focus:border-slate-300 focus:ring-slate-300 focus:outline-none focus:ring focus:ring-opacity-40"
              placeholder="Email address"
            />
          </div>

          <div class="mt-4">
            <input
              type="password"
              class="block w-full px-4 py-3 text-gray-700 bg-white border rounded-md focus:border-slate-400 dark:focus:border-slate-300 focus:ring-slate-300 focus:outline-none focus:ring focus:ring-opacity-40"
              placeholder="Password"
            />
          </div>

          <div class="mt-6">
            <button
              class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-slate-500 rounded-md hover:bg-slate-400 focus:outline-none focus:ring focus:ring-slate-300 focus:ring-opacity-50"
            >
              Sign in
            </button>

            <div class="mt-6 text-center">
              <a
                href="#"
                class="text-sm text-slate-500 hover:underline dark:text-slate-400"
              >
                Donâ€™t have an account yet? Sign up
              </a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
